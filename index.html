<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarberShop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Raleway:wght@700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="header">
        <div class="header-wrap">
            <!-- боковое меню  -->
            <aside class="header-aside">
                <!-- logo  -->
                <a href="#" class="logo-link">
                    <svg class="logo" width="68.93" height="55.46">
                        <use href="./images/icons.svg#icon-logo"></use>
                    </svg>
                </a>
                <!-- socials  -->
                <ul class="social-list aside">
                    <li class="social-item">
                        <a class="social-link" href="">Youtube</a>
                    </li>
                    <li class="social-item">
                        <a class="social-link" href="">Instagram</a>
                    </li>
                    <li class="social-item">
                        <a class="social-link" href="#">
                            <svg class="line" width="1" height="60">
                                <use href="./images/icons.svg#icon-Rectangle"></use>
                            </svg>
                        </a>
                    </li>
                </ul>
            </aside>
        </div>
    </header>
    <main></main>
    <footer></footer>
</body>

</html>
